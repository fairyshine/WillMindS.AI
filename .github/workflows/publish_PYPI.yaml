name: publish python package to PyPI

on:
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for setuptools-scm

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clean build directories
        run: |
          rm -rf dist/
          rm -rf build/
          rm -rf *.egg-info

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build setuptools setuptools-scm wheel
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .

      - name: Verify built packages
        run: |
          # Check wheel metadata
          python -m pip install twine
          twine check dist/*

          # Show package info
          echo "=== Built packages ==="
          ls -la dist/

          # Check wheel metadata details
          python -c "import pkginfo; w = pkginfo.Wheel('dist/willminds-*.whl'); print(f'Name: {w.name}, Version: {w.version}')"

      - name: Test connectivity to PyPI
        run: |
          curl -I https://upload.pypi.org/legacy/

      - name: publish to PYPI
        uses: pypa/gh-action-pypi-publish@v1.8.12
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
